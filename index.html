<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Hesap Makinesi</title>
    </head>
    <body>
        <nav>
            <div class="Makine">
                <div class="dıs_kutu">
                    <div class="sonuc">
                        0
                    </div>

                    <div class="düğmeler">
                        <div class="düğmeler_satır_1">
                            <button class="dugme_islem" id="düğme_C" style="width: 100px;">
                                C
                            </button>

                            <button class="dugme_islem" id="düğme_&larr;" style="width: 58px;">
                                &larr;
                            </button>

                            <button class="dugme_islem" id="düğme_=">
                                =
                            </button>
                        </div>

                        <div class="düğmeler_diğer">
                            <button class="dugme" id="düğme_1">
                                1
                            </button>

                            <button class="dugme" id="düğme_2">
                                2
                            </button>

                            <button class="dugme" id="düğme_3">
                                3
                            </button>

                            <button class="dugme_islem" id="düğme_+">
                                +
                            </button>
                            <br>
                            <button class="dugme" id="düğme_4">
                                4
                            </button>

                            <button class="dugme" id="düğme_5">
                                5
                            </button>

                            <button class="dugme" id="düğme_6">
                                6
                            </button>

                            <button class="dugme_islem" id="düğme_-">
                                -
                            </button>
                            <br>
                            <button class="dugme" id="düğme_7">
                                7
                            </button>

                            <button class="dugme" id="düğme_8">
                                8
                            </button>

                            <button class="dugme" id="düğme_9">
                                9
                            </button>

                            <button class="dugme_islem" id="düğme_x">
                                x
                            </button>
                            <br>
                            <button class="dugme" id="düğme_0" style="width: 158px;">
                                0
                            </button>

                            <button class="dugme_islem" id="düğme_&divide;">
                                &divide;
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <script src="script.js"></script>
    </body>
</html>
